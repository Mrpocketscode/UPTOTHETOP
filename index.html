<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpToTheTop - :)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UpToTheTop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="login-btn" class="login-btn" onclick="openLoginModal()">Login</button></li>
                <li><button id="logout-btn" class="logout-btn" onclick="logout()" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Level Up Your Gaming Experience</h1>
        <p>Discover, Play, and Compete</p>
        <p id="welcome-user"></p> <!-- Welcome message for logged-in users -->
        <button class="cta-btn">Explore Now</button>
    </section>

    <section id="games" class="game-showcase">
        <h2>Featured Games</h2>
        <div class="game-container">
            <div class="game-card"><a href="ants.html" class="play-button">Game 1</a></div>
            <div class="game-card">Game 2</div>
            <div class="game-card">Game 3</div>
        </div>
    </section>

    <!-- ðŸ”¹ LOGIN MODAL -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="openSignupModal()">Sign Up</a></p>
        </div>
    </div>

    <!-- ðŸ”¹ SIGNUP MODAL -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Choose a Username" required />
                <input type="password" id="signup-password" placeholder="Choose a Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- ðŸ”¹ COMMENT SECTION -->
    <section id="comments">
        <h2>Leave a Comment</h2>
        <form id="commentForm">
            <textarea id="commentText" placeholder="Your Comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <div id="commentList">
            <!-- Comments will be displayed here -->
        </div>
    </section>

</body>
</html>
