<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpToTheTop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UpToTheTop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="login-btn" onclick="openModal()">Login</button></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Level Up Your Gaming Experience</h1>
        <p>Pigeonplaygames & Mr Pockets art</p>
        <button class="cta-btn">Explore Now</button>
    </section>
    
    <section id="games" class="game-showcase">
        <h2>Featured Games</h2>
        <div class="game-container">
            <div class="game-card">Game 1</div>
            <div class="game-card">Game 2</div>
            <div class="game-card">Game 3</div>
        </div>
    </section>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button class="submit-btn">Login</button>
        </div>
    </div>
</body>
</html>
