<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpToTheTop - Game Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            background: #1e1e1e;
            padding: 15px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            display: inline;
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('2thetop.png') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cta-btn {
            background: #ff6600;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        .game-showcase {
            text-align: center;
            padding: 40px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: black;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UpToTheTop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="login-btn" onclick="openModal()">Login</button></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Level Up Your Gaming Experience</h1>
        <p>Discover, Play, and Compete</p>
        <button class="cta-btn">Explore Now</button>
    </section>
    
    <section id="games" class="game-showcase">
        <h2>Featured Games</h2>
        <div class="game-container">
            <div class="game-card">
            <a href="ants.html" class="play-button">Game 1</a></div>
            <div class="game-card">Game 2</div>
            <div class="game-card">Game 3</div>
        </div>
    </section>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button class="submit-btn">Login</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    
</body>
</html>
