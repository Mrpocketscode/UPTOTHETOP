<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpToTheTop - :)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UpToTheTop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="login-btn" onclick="openModal()">Login</button></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Level Up Your Gaming Experience</h1>
        <p>Discover, Play, and Compete</p>
        <button class="cta-btn">Explore Now</button>
    </section>
    
    <section id="games" class="game-showcase">
        <h2>Featured Games</h2>
        <div class="game-container">
            <div class="game-card">
            <a href="ants.html" class="play-button">Game 1</a></div>
            <div class="game-card">Game 2</div>
            <div class="game-card">Game 3</div>
        </div>
    </section>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button class="submit-btn">Login</button>
        </div>
    </div>
    <div>
        <section id="comments">
    <h2>Leave a Comment</h2>
    <form id="commentForm">
        <input type="text" id="username" placeholder="Your Name" required />
        <textarea id="commentText" placeholder="Your Comment" required></textarea>
        <button type="submit">Post Comment</button>
    </form>

    <div id="commentList">
        <!-- Comments will be displayed here -->
    </div>
</section>

    </div>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    
</body>
</html>
